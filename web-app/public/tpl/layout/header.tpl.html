        <div class="search-input  col-sm-11 col-xs-11">
            <label class="sr-only" for="seach">
                Search
            </label>
            <input ng-model="main.searchText" type="text" class="form-control input-lg" id="search" placeholder="Search"/>
        </div>
        <div class="search-btn col-sm-1 col-xs-1">
            <button ng-click="main.search()" type="button" class="btn btn-search btn-lg" id="searchBtn">
                <span class="glyphicon glyphicon-search" aria-hidden="true">
                </span>
